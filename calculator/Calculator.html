<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>

<h2>Calculator</h2>

  <div class="box" class="display">
     <input readonly type="text" class="display" id="display">
      <br>
      <br>

       <p> 	   
      <input type="button" class="button" id="clearbuttons" value="CA" onclick='clearDisplay("")'>
      <input type="button" class="button" id="clearbuttons" value="CL" onclick='clearLast()'>
      <input type="button" class="button" value="/" id="addoperand/" onclick="addOperand(this)">
      </p>

      <p>
        <input type="button" class="button" value="7" id="addnumber7" onclick="addNumber(this)">
        <input type="button" class="button" value="8" id="addnumber8" onclick="addNumber(this)">
        <input type="button" class="button" value="9" id="addnumber9" onclick="addNumber(this)">
        <input type="button" class="button" value="*" id="addoperand*" onclick="addOperand(this)">
      </p>

      <p>
      <input type="button" class="button" value="4" id="addnumber4" onclick="addNumber(this)">
      <input type="button" class="button" value="5" id="addnumber5" onclick="addNumber(this)">
      <input type="button" class="button" value="6" id="addnumber6" onclick="addNumber(this)">
      <input type="button" class="button" value="-" id="addoperand-" onclick="addOperand(this)">
      </p>

      <p>
      <input type="button" class="button" value="1" id="addnumber1" onclick="addNumber(this)">
      <input type="button" class="button" value="2" id="addnumber2" onclick="addNumber(this)">
      <input type="button" class="button" value="3" id="addnumber3" onclick="addNumber(this)">
      <input type="button" class="button" value="+" id="addoperand+" onclick="addOperand(this)">
      </p>

      <p>
      <input type="button" class="button" id="addnumber0" value="0" onclick="addNumber(this)">
      <input type="button" class="button" id="equalbutton" value="=" onclick='equal()'> 
      </p>

<script src="Calculator.js">
</script>
      
  </div>
</body>
</html>
